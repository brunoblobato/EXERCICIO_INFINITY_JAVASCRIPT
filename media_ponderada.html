<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Média ponderada notas Aula 1 JavaScript</title>
    </head>
    <body>
        <script>
            // Média ponderada notas
            let n1 = 8;
            let n2 = 7;
            let n3 = 9;

            // Média ponderada peso
            let p1 = 3;
            let p2 = 2;
            let p3 = 5;

            // Cálculo da média ponderada
            let media = (n1 * p1 + n2 * p2 + n3 * p3) / (p1 + p2 + p3);

            // Exibe a média ponderada no console do navegador
            console.log("A média ponderada é: " + media);
        </script>
    </body>
</html>
