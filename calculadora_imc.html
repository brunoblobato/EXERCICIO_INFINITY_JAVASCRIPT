<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        .input-field {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #00c853;
            background-color: #f0f0f0;
            color: black;
            width: 100%;
            max-width: 300px;
        }
        .button {
            background-color: #00c853;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #009624;
        }
        #imcResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <input type="number" id="peso" class="input-field" placeholder="Digite o seu peso (kg)" step="0.1" min="0">
    <input type="number" id="altura" class="input-field" placeholder="Digite a sua altura (m). Exemplo: 1,70" step="0.01" min="0">
    <button class="button" onclick="calcularIMC()">Calcular IMC</button>

    <div id="imcResult"></div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('imcResult').innerText = 'Por favor, insira valores válidos!';
                return;
            }

            const imc = peso / (altura * altura);
            document.getElementById('imcResult').innerText = `Seu IMC é: ${imc.toFixed(2)}`;
        }
    </script>

</body>
</html>
